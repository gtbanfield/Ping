service:
  name: AM-Service-Dev
  identifier: AMService
  serviceDefinition:
    type: Kubernetes
    spec:
      manifests:
        - manifest:
            identifier: AM
            type: K8sManifest
            spec:
              store:
                type: Github
                spec:
                  connectorRef: account.Github
                  gitFetchType: Branch
                  folderPath: helm-charts-ping/DEV/AM
                  repoName: helm-chart-harness
                  branch: main
              subChartPath: ""
              valuesPaths:
                - manifests/AM/values.yaml
              skipResourceVersioning: false
              enableDeclarativeRollback: false
  gitOpsEnabled: false
  orgIdentifier: default
  projectIdentifier: IDA
