service:
  name: Amster-Service
  identifier: AmsterService
  serviceDefinition:
    type: Kubernetes
    spec:
      manifests:
        - manifest:
            identifier: AmsterService
            type: K8sManifest
            spec:
              store:
                type: Github
                spec:
                  connectorRef: account.Github
                  gitFetchType: Branch
                  folderPath: helm-charts-ping/Amster
                  repoName: helm-chart-harness
                  branch: main
              subChartPath: ""
              valuesPaths:
                - manifests/Amster/values.yaml
              skipResourceVersioning: false
              enableDeclarativeRollback: false
  gitOpsEnabled: false
  orgIdentifier: default
  projectIdentifier: IDA
