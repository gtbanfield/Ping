inputSet:
  name: AM-EMPTY
  identifier: AMEMPTY
  orgIdentifier: default
  projectIdentifier: IDA
  pipeline:
    identifier: Ping
    properties:
      ci:
        codebase:
          build:
            type: branch
            spec:
              branch: main
    stages:
      - stage:
          identifier: CI
          type: CI
          spec:
            execution:
              steps:
                - step:
                    identifier: Nexus
                    template:
                      templateInputs:
                        type: BuildAndPushDockerRegistry
                        spec:
                          tags: <+input>
                          dockerfile: docker/7.5/AM/AM-EMPTY/Dockerfile
                          context: openam/samples/docker/images/am-empty
